<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="log-in.css">
</head>

<body>


    <div class="header" id="stickyContent">
        <nav>
            <a href="index.html"> <img src="images/logo-black.png" alt="Pelgit-logo" class="logo" width="100px"
                    height="40px"></a>
            <ul>

                <li> <a href="login.html" id="login">Login </a></li>
            </ul>

            <!-- <img src="images/nav-bar.png" class="menuIcon" width="40px" height="30px"> -->
        </nav>
    </div>





    <div class="main">

        <h2>Welcome!</h2>
        <!-- <h2>WELCOME BACK!</h2>-->
        <p>LOGIN HERE</p>
    </div>


    <section class="login">

        <div class="regContainer">
            <form action="">


                <div class="row">
                    <div class="col-25">
                        <label for="email">EMAIL ADDRESS</label>
                    </div>

                    <div class="col-75">
                        <input type="email" id="email" size="30" placeholder="Enter your email address" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="psw">PASSWORD</label>
                    </div>
                    <div class="col-75">
                        <input type="password" placeholder="Enter Password" name="psw" id="psw"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                    </div>
                </div>



                <a href="">Forgot password?</a>
                <div id="message">
                    <!-- <h3>Password must consist the following:</h3> -->
                    <p id="length" class="invalid">must be atleast 8 characters long</p>
                    <p id="letter" class="invalid"> must contain lowercase</p>
                    <p id="capital" class="invalid">must contain uppercase</p>
                    <p id="number" class="invalid">must contain a number</b></p>

                </div>
            </form>



            <button id="popupbtn" class="btn">Login </button>
            <hr>
            <p> Do not have an account? <a href="Registration.html">&nbsp; Create an account </a></p>


        </div>
    </section>





    <script>

        var myInput = document.getElementById("psw");
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");

        // When the user clicks on the password field, show the message box
        myInput.onfocus = function () {
            document.getElementById("message").style.display = "block";
        }

        // When the user clicks outside of the password field, hide the message box
        myInput.onblur = function () {
            document.getElementById("message").style.display = "none";
        }

        // When the user starts to type something inside the password field
        myInput.onkeyup = function () {
            // Validate lowercase letters
            var lowerCaseLetters = /[a-z]/g;
            if (myInput.value.match(lowerCaseLetters)) {
                letter.classList.remove("invalid");
                letter.classList.add("valid");
            } else {
                letter.classList.remove("valid");
                letter.classList.add("invalid");
            }

            // Validate capital letters
            var upperCaseLetters = /[A-Z]/g;
            if (myInput.value.match(upperCaseLetters)) {
                capital.classList.remove("invalid");
                capital.classList.add("valid");
            } else {
                capital.classList.remove("valid");
                capital.classList.add("invalid");
            }

            // Validate numbers
            var numbers = /[0-9]/g;
            if (myInput.value.match(numbers)) {
                number.classList.remove("invalid");
                number.classList.add("valid");
            } else {
                number.classList.remove("valid");
                number.classList.add("invalid");
            }

            // Validate length
            if (myInput.value.length >= 8) {
                length.classList.remove("invalid");
                length.classList.add("valid");
            } else {
                length.classList.remove("valid");
                length.classList.add("invalid");
            }
        }

    </script>

</body>

</html>
